service: ioxkl17
api_version: 1
threadsafe: true
runtime: python27

handlers:
- url: /ioxkl17/bower_components
  static_dir: build/ioxkl17/bower_components
  secure: always

- url: /ioxkl17/data
  static_dir: build/ioxkl17/data
  secure: always

- url: /ioxkl17/images
  static_dir: build/ioxkl17/images
  secure: always

- url: /ioxkl17/src
  static_dir: build/ioxkl17/src
  secure: always

- url: /ioxkl17/service-worker.js
  static_files: build/ioxkl17/service-worker.js
  upload: build/ioxkl17/service-worker.js
  expiration: "1s"
  secure: always

- url: /ioxkl17/manifest.json
  static_files: build/ioxkl17/manifest.json
  upload: build/ioxkl17/manifest.json
  secure: always

- url: /ioxkl17/.*
  static_files: build/ioxkl17/index.html
  upload: build/ioxkl17/index.html
  secure: always

- url: /ioxkl17.*
  script: main.app
  secure: always

- url: /io17extended.*
  script: main.app
  secure: always

- url: /
  static_files: build/ioxkl17/index.html
  upload: build/ioxkl17/index.html
  secure: always

skip_files:
  - bower_components
  - src
  - data
  - images
  - functions
  - .idea