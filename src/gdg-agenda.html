<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="gdg-agenda">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 100%;
      }
      .container .item{
        border-top-width: 1px;
        border-top-style: solid;
        border-top-color: var(--divider-color);
      }
      .container .item:first-of-type{
        border-top: none;
      }
      .container .item .time{
        width: 180px;
        margin: 0 36px 0 12px;
        font-size: 56px;
        font-weight: 300;
        letter-spacing: -2px;
        color: var(--default-primary-color);
      }
      .container .item .time span{
        margin-left: 8px;
        font-size: 16px;
        letter-spacing: 0;
      }
      .container .item .title{
        margin: 0 0 4px 0;
        font-size: 1.3em;
        color: var(--primary-text-color);
      }
      .container .item .info{
        font-size: 14px;
        color: var(--secondary-text-color);
        font-weight: 400;
      }    
      @media screen and (max-width: 860px){
        .container .item .time{
          font-size: 32px;
          width: 80px;
          min-width: 80px;
        }
        .container .item .time span{
          margin-left: 6px;
        }
      }  
    </style>

    <div class="container">
      <h2>{{app.dateReadable}}</h2>
      <template is="dom-repeat" items="[[app.agenda]]">
        <div class="item">
          <div class="time">{{item.startTime}}<span>{{item.AmPm}}</span></div>
          <div class="detail">
            <div class="title">{{item.title}}</div>
            <div class="info">{{item.speaker}}</div>
          </div>
        </div>     
      </template>       
    </div>
  </template>

  <script>
    Polymer({
      is: 'gdg-agenda',
    });
  </script>
</dom-module>
