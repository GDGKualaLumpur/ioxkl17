<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .hero {
        font-family: "Product Sans", arial, sans-serif;
        margin-left: 64px;
        max-width: 500px;
        width: 60%;
        color: #424242;
        padding: 10px;
      }

      .hero .hero_title {
        margin: 24px 0;
        font-weight: 400;
        font-size: 28px;
      }

      .hero .hero_big_title {
        margin: 42px 6px 24px 6px;
        font-weight: 400;
        font-size: 42px;
      }

      .hero .hero_description {
        margin: 12px 6px 48px 6px;
        font-weight: 400;
        font-size: 18px;
        line-height: 1.6;
      }

      #accessibility {
        background-color: rgb(209, 196, 233);
      }

      #android {
        background-color: rgb(174, 213, 129);
      }

      #assistant {
        background-color: rgb(28, 232, 181);
      }

      #cloud {
        background-color: rgb(128, 203, 196);
      }

      #design {
        background-color: rgb(248, 187, 208);
      }

      #firebase {
        background-color: rgb(255, 213, 79);
      }

      #iot {
        background-color: rgb(188, 170, 164);
      }

      #machinelearning {
        background-color: rgb(188, 200, 251);
      }

      #misc {
        background-color: rgb(197, 201, 233);
      }

      #mobileweb {
        background-color: rgb(255, 241, 118);
      }

      #vr {
        background-color: rgb(255, 138, 101);
      }


      @media screen and (max-width: 860px) {
        .hero {
          width: 80%;
          margin: 0 0 0 32px;
          padding: 10px 0;
        }
        .hero .hero_big_title {
          margin: 24px 6px;
        }
      }
    </style>
  </template>
</dom-module>
