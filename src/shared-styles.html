<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .hero{
        font-family: "Product Sans",arial,sans-serif;
        margin-left: 64px;
        max-width: 480px;
        width: 60%;
        color: #424242;
        padding: 10px;
      }
      .hero .hero_title{
        margin: 24px 0;
        font-weight: 400;
        font-size: 28px;
      }
      .hero .hero_big_title{
        margin: 42px 6px 24px 6px;
        font-weight: 400;
        font-size: 42px;
      }
      .hero .hero_description{
        margin: 12px 6px 48px 6px;
        font-weight: 400;
        font-size: 18px;
        line-height: 1.6;
      }

.nav-list:last-of-type {
        margin-right: 24px;
      }

      .nav-list {
        height: 100%;
        display: flex;
        align-items: center;
      }

      .nav-list a {
        box-sizing: border-box;
        align-items: center;
        height: 100%;
        display: flex;
        cursor: pointer;
        justify-content: center;
        vertical-align: middle;
        color: #4A4A4A;
        font-size: 14px;
        padding: 3px 12px 0 12px;
        font-weight: 500;
        text-decoration: none;
        text-transform: uppercase;
        border-bottom: 3px solid transparent;
        -webkit-transition: border-bottom 150ms ease-in-out;
        -moz-transition: border-bottom 150ms ease-in-out;
        transition: border-bottom 150ms ease-in-out;
      }

      .nav-list a:hover,
      .nav-list.no-tab a.iron-selected:hover {
        border-bottom: 3px solid #BCC8FB;
      }

      .nav-list a.iron-selected {
        border-bottom: 3px solid #536DFE;
      }

      .nav-list.no-tab img {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        cursor: pointer;
        padding: 0 14px;
      }

      .nav-list.no-tab a.iron-selected {
        border-bottom: 3px solid transparent;
      }
      #accessibility {
        background-color: rgb(209, 196, 233);
      }

      #android {
        background-color: rgb(174, 213, 129);
      }

      #assistant {
        background-color: rgb(28, 232, 181);
      }

      #cloud {
        background-color: rgb(128, 203, 196);
      }

      #design {
        background-color: rgb(248, 187, 208);
      }

      #firebase {
        background-color: rgb(255, 213, 79);
      }

      #iot {
        background-color: rgb(188, 170, 164);
      }

      #machinelearning {
        background-color: rgb(188, 200, 251);
      }

      #misc {
        background-color: rgb(197, 201, 233);
        ;
      }

      #mobileweb {
        background-color: rgb(255, 241, 118);
      }

      #vr {
        background-color: rgb(255, 138, 101);
      }


      @media screen and (max-width: 860px){
        .hero{
          width: 80%;
          margin: 0 0 0 32px;
          padding: 10px 0;
        }
        .hero .hero_big_title{
          margin: 24px 6px;
        }
      }
    </style>
  </template>
</dom-module>
