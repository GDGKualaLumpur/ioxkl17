<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="io-attending">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
                color: #424242;
            }

            .container {
                max-width: 640px;
                padding: 10px;
                box-sizing: border-box;
                margin-left: 64px;
            }

            .attending_title {
                margin: 96px 0 24px 0;
                align-items: center;
                display: flex;
                font-family: "Product Sans", arial, sans-serif;
                font-size: 24px;
            }

            .attending_title:first-of-type {
                margin: 48px 0 24px 0;
            }

            .attending_title .attending_title_svg {
                display: flex;
                margin-right: 15px;
            }

            .attending_content h3 {
                font-family: "Product Sans", arial, sans-serif;
                font-weight: 500;
                font-size: 18px;
                margin: 18px 0;
            }

            .attending_content a {
                text-transform: uppercase;
                display: inline-block;
                font-weight: 500;
                color: #3D5AFE;
                text-decoration: none;
                font-size: 15px;
            }

            .attending_content .attending_link p {
                line-height: 1.8;
            }

            .attending_content p {
                line-height: 2.2;
            }

            @media screen and (max-width: 860px) {
                .container {
                    padding: 10px 0;
                    margin: 0 32px;
                }
                .attending_title {
                    margin: 64px 0 24px 0
                }
            }
        </style>

        <div class="hero">
            <div class="hero_big_title">Attending</div>
            <div class="hero_description">We'll be hosting I/O Extended 2017 Kuala Lumpur at Google Malaysia. We look forward to seeing you at the event.</div>
        </div>

        <div class="container">
            <div class="attending_title">
                <div class="attending_title_svg">
                    <svg width="26" height="43" viewBox="0 0 26 43" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 40.563L22.484 0l2.766 1.533L2.766 42.096z" fill="#1CE8B5" fill-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="attending_title_text">
                    Getting to Google Malaysia
                </div>
            </div>
            <div class="attending_content">
                <p>Plan ahead, expect traffic delays, be patient, and consider carpooling.</p>
                <h3>Get transportation directions</h3>
                <div class="attending_link">
                    <p><a href="https://goo.gl/maps/2u4S21AwCL72" target="_blank" rel="noopener">Google Maps</a></p>
                    <p><a href="https://mobile-web.world.waze.com/en_GB/meetup/location?h=w283cfs85" target="_blank" rel="noopener">Waze</a></p>
                </div>
            </div>
            <div class="attending_title">
                <div class="attending_title_svg">
                    <svg width="26" height="43" viewBox="0 0 26 43" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 40.563L22.484 0l2.766 1.533L2.766 42.096z" fill="#FFD500" fill-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="attending_title_text">
                    Public Transportation
                </div>
            </div>
            <div class="attending_content">
                <h3>Public transportation to the area is accessible via:</h3>
                <div class="attending_link">
                    <p><a href="https://www.myrapid.com.my/" target="_blank" rel="noopener">LRT</a></p>
                    <p><a href="https://www.myrapid.com.my/" target="_blank" rel="noopener">Monorail</a></p>
                    <p><a href="http://www.ktmb.com.my/ktmb/" target="_blank" rel="noopener">KTM Komuter</a></p>
                    <p><a href="https://www.kliaekspres.com/" target="_blank" rel="noopener">KLIA Express/Transit</a></p>
                </div>
            </div>
            <div class="attending_title">
                <div class="attending_title_svg">
                    <svg width="26" height="43" viewBox="0 0 26 43" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 40.563L22.484 0l2.766 1.533L2.766 42.096z" fill="#536DFE" fill-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="attending_title_text">
                    Parking
                </div>
            </div>
            <div class="attending_content">
                <p>Stay tuned over the coming weeks for more information about parking.</p>
            </div>
        </div>
    </template>

    <script>
        class IoAttending extends Polymer.Element {
            static get is() { return 'io-attending'; }
        }

        window.customElements.define(IoAttending.is, IoAttending);
    </script>
</dom-module>
