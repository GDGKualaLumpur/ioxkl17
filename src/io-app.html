    <style include="shared-styles">

      paper-toast span {

      paper-dialog .session_header {

      paper-dialog .content {

      }

      paper-dialog .session_meta {

      paper-dialog .session_description {

          display: none;
        }
        .nav-list.no-tab {
          margin-right: 0;
          display: flex;
        }
        app-toolbar img[main-title] {
          margin-left: 20px;
        }
        app-toolbar img[condensed-title] {
          margin-left: 6px;
        }
        footer .footer_hashtag {
          padding: 64px 20px 32px 20px;
        }
        footer .footer_hashtag img {
          max-width: 220px;
          width: 90%;
        }
        footer .footer_content {
          flex-direction: column;
          align-items: flex-start;
          padding: 50px 20px;
        }
        footer .footer_social {
          margin-top: 12px;

        }

    </style>

    <firebase-app auth-domain="ioxkl17.firebaseapp.com" database-url="https://ioxkl17.firebaseio.com/" api-key="AIzaSyAehpQe5zbO1JkVoe3pmnCNocmxoGxmlqU"
      storage-bucket="ioxkl17.appspot.com" messaging-sender-id="367508360845">
    </firebase-app>
    <firebase-auth id="auth" user="{{user}}" provider="google" on-error="handleError">
    </firebase-auth>

    <paper-toast id="toast" text="A new version of this app is available." duration="3000">
      <span on-tap="reload">Refresh Now</span>
    </paper-toast>

    <paper-dialog with-backdrop id="dialog">
      <div class="header" id$="{{_toLowerCase(sessiondetail.tag.0)}}">
        <paper-icon-button icon="io-icons:arrow-back" dialog-dismiss></paper-icon-button>
        <div class="session_header">
          <h1 class="session_title">{{sessiondetail.title}}</h1>
        </div>

        <div class="session_detail">

            <div class="session_time">{{sessiondetail.time}} / {{sessiondetail.duration}}</div>

        </iron-selector>
      </app-drawer>

      <app-header-layout>
        <app-header slot="header" fixed condenses effects="resize-header">
          <app-toolbar style="background-color: white; border-bottom: 1px solid #ede">

              <img src="../images/io.svg" condensed-title width="56.5" height="40">
            </div>
            <div style="flex:1"></div>
            <iron-selector selected="[[page]]" attr-for-selected="name" class="nav-list" role="navigation">
              <a name="home" href="home">Home</a>
              <a name="sessions" href="sessions">Sessions</a>
              <a name="attending" href="attending">Attending</a>
              <a name="cod" href="cod">Code of Conduct</a>
            </iron-selector>
            <iron-selector class="nav-list no-tab">
              <template is="dom-if" if="{{!user}}">
                <a on-tap="signIn">Sign In</a>
              </template>
              <template is="dom-if" if="{{user}}">
                <img src$="{{user.photoURL}}" on-tap="signIn">
              </template>
            </iron-selector>
            <paper-icon-button icon="io-icons:menu" drawer-toggle></paper-icon-button>
          </app-toolbar>
          <app-toolbar style="height: 240px; background-color: transparent; align-items: flex-end">
            <div>
              <img src="../images/io.svg" main-title width="188" height="133">
            </div>
          </app-toolbar>
        </app-header>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
          <io-home name="home"></io-home>
          <io-sessions name="sessions" user="{{user}}"></io-sessions>
          <io-attending name="attending"></io-attending>
          <io-cod name="cod"></io-cod>
        </iron-pages>

        <footer>
          <div class="footer_hashtag">
            <img src="../images/iohashtag.svg" width="277" height="95">
          </div>
          <div class="footer_content">
            <div class="footer_logo">
              <img src="../images/gdgkl.svg" width="630" height="138">
            </div>
            <div class="footer_social">
              <a aria-label="Facebook" href="https://www.facebook.com/GDGKualaLumpur/" target="_blank" rel="noopener">
                <iron-icon icon="io-icons:facebook"></iron-icon>
              </a>
              <a aria-label="Google Plus" href="https://plus.google.com/+GdgMy" target="_blank" rel="noopener">
                <iron-icon icon="io-icons:googleplus"></iron-icon>
              </a>
              <a aria-label="Twitter" href="https://twitter.com/gdgkl" target="_blank" rel="noopener">
                <iron-icon icon="io-icons:twitter"></iron-icon>
              </a>
            </div>
          </div>
        </footer>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class IoApp extends Polymer.Element {

      static get is() { return 'io-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
          sessiondetail: Object,
          user: Object
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'home';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('io-' + page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = 'home';
      }

      _toggleToast() {
        this.$.toast.toggle();
      }

      reload() {
        window.location.reload();
      }

      signIn() {
        if (this.user) {
          this.$.auth.signOut();
        }
        else {
          this.$.auth.signInWithPopup()
            .then(function (response) { })
            .catch(function (error) {
              console.log(error)
            });
        }

      }

      ready() {
        super.ready();
        this.shadowRoot.querySelector('io-sessions').addEventListener('showdialog', e => {
          this.set('sessiondetail', e.detail);
          this.$.dialog.open()
        });
      }

      _toLowerCase(item) {
        if (!item) {
          return "misc"
        }
        return item.replace(/ /g, '').toLowerCase();
      }
    }

    window.customElements.define(IoApp.is, IoApp);
  </script>
</dom-module>
