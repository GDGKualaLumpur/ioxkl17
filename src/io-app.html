<dom-module id="io-app">
  <template>
    <style>
       :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        display: block;
      }

      app-drawer {
        z-index: 3;
      }

      app-header {
        color: #424242;
      }

      app-toolbar#header {
        background: white;
        border-bottom: 1px solid rgb(238, 221, 238);
      }

      app-header paper-icon-button {
        display: none;
        --paper-icon-button-ink-color: #424242;
      }

      iron-pages {
        @apply --layout-flex;
        min-height: 100vh;
      }

      app-toolbar img[main-title] {
        margin-left: 64px;
      }

      app-toolbar img[condensed-title] {
        margin-left: 24px;
        vertical-align: middle;
      }

      .nav-list:last-of-type {
        margin-right: 24px;
      }

      .nav-list {
        height: 100%;
        display: flex;
        align-items: center;
      }

      .nav-list a {
        box-sizing: border-box;
        align-items: center;
        height: 100%;
        display: flex;
        cursor: pointer;
        justify-content: center;
        vertical-align: middle;
        color: #4A4A4A;
        font-size: 14px;
        padding: 3px 12px 0 12px;
        font-weight: 500;
        text-decoration: none;
        text-transform: uppercase;
        border-bottom: 3px solid transparent;
        -webkit-transition: border-bottom 150ms ease-in-out;
        -moz-transition: border-bottom 150ms ease-in-out;
        transition: border-bottom 150ms ease-in-out;
      }

      .nav-list a:hover,
      .nav-list.no-tab a.iron-selected:hover {
        border-bottom: 3px solid #BCC8FB;
      }

      .nav-list a.iron-selected {
        border-bottom: 3px solid #536DFE;
      }

      .nav-list.no-tab img {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        cursor: pointer;
        padding: 0 14px;
      }

      .nav-list.no-tab a.iron-selected {
        border-bottom: 3px solid transparent;
      }

      footer .footer_hashtag {
        padding: 120px 80px 96px;
      }

      footer .footer_content {
        background: #FAFAFA;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 50px 80px;
      }

      footer .footer_logo {
        width: 120px;
      }

      footer .footer_logo img {
        width: 100%;
        height: auto;
      }

      footer .footer_social a {
        display: inline-block;
        height: 24px;
        margin-right: 20px;
        text-align: center;
        vertical-align: middle;
        width: 24px;
      }

      footer .footer_social iron-icon {
        max-height: 100%;
        max-width: 100%;
        vertical-align: middle;
        pointer-events: none;
      }

      .drawer-list {
        margin: 0;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .drawer-list a:focus {
        outline: none;
      }

      paper-toast span {
        padding: 12px;
        color: #1CE8B5;
        text-transform: uppercase;
        font-weight: 500;
        cursor: pointer;
        white-space: nowrap;
        user-select: none;
        @apply(--layout-self-center);
      }

      @media screen and (max-width: 860px) {
        paper-toast {
          width: 100%;
          min-width: 0;
          border-radius: 0;
          margin: 0;
        }

        app-header paper-icon-button {
          display: flex;
        }

        .nav-list {
          display: none;
        }

        .nav-list.no-tab {
          margin-right: 0;
          display: flex;
        }

        app-toolbar img[main-title] {
          margin-left: 20px;
        }

        app-toolbar img[condensed-title] {
          margin-left: 6px;
        }

        footer .footer_hashtag {
          padding: 64px 20px 32px 20px;
        }

        footer .footer_hashtag img {
          max-width: 220px;
          width: 90%;
        }

        footer .footer_content {
          flex-direction: column;
          align-items: flex-start;
          padding: 50px 20px;
        }

        footer .footer_social {
          margin-top: 12px;
        }

        footer .footer_social a {
          margin-right: 6px;
        }
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="[[rootPattern]]:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
    <iron-media-query query="max-width: 860px" query-matches="{{smallScreen}}"></iron-media-query>

    <dom-if if="[[_shouldRenderDrawer]]">
      <template>
        <app-drawer opened="{{drawerOpened}}" tabindex="0" id="drawer" slot="drawer" align="right" swipe-open>
          <app-toolbar>Menu</app-toolbar>
          <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
            <a name="home" href="home">Home</a>
            <a name="sessions" href="sessions">Sessions</a>
            <a name="attending" href="attending">Attending</a>
            <a name="cod" href="cod">Code of Conduct</a>
          </iron-selector>
        </app-drawer>
      </template>
    </dom-if>

    <app-header-layout>
      <app-header slot="header" fixed condenses effects="resize-header">
        <app-toolbar id="header">
          <div>
            <img src="../images/io.svg" condensed-title width="56.5" height="40">
          </div>
          <div style="flex:1"></div>
          <iron-selector selected="[[page]]" attr-for-selected="name" class="nav-list" role="navigation">
            <a name="home" href="home">Home</a>
            <a name="sessions" href="sessions">Sessions</a>
            <a name="attending" href="attending">Attending</a>
            <a name="cod" href="cod">Code of Conduct</a>
          </iron-selector>
          <iron-selector class="nav-list no-tab">
            <dom-if if="[[!user]]">
              <template>
                <a on-tap="signIn">Sign In</a>
              </template>
            </dom-if>
            <dom-if if="[[user]]">
              <template>
                <img src$="{{user.photoURL}}" on-tap="signIn">
              </template>
            </dom-if>
          </iron-selector>
          <paper-icon-button icon="io-icons:menu" on-tap="_toggleDrawer"></paper-icon-button>
        </app-toolbar>
        <app-toolbar style="height: 240px; background-color: transparent; align-items: flex-end">
          <div>
            <img src="../images/io.svg" main-title width="188" height="133">
          </div>
        </app-toolbar>
      </app-header>

      <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
        <io-home name="home" ticket="[[ticket]]"></io-home>
        <io-sessions name="sessions" user="{{user}}"></io-sessions>
        <io-attending name="attending"></io-attending>
        <io-cod name="cod"></io-cod>
      </iron-pages>

      <dom-if if="[[_shouldRenderLazy]]">
        <template>
          <footer>
            <div class="footer_hashtag">
              <img src="../images/iohashtag.svg" width="277" height="95">
            </div>
            <div class="footer_content">
              <div class="footer_logo">
                <img src="../images/gdgkl.svg" width="630" height="138">
              </div>
              <div class="footer_social">
                <a aria-label="Facebook" href="https://www.facebook.com/GDGKualaLumpur/" target="_blank" rel="noopener">
                  <iron-icon icon="io-icons:facebook"></iron-icon>
                </a>
                <a aria-label="Google Plus" href="https://plus.google.com/+GdgMy" target="_blank" rel="noopener">
                  <iron-icon icon="io-icons:googleplus"></iron-icon>
                </a>
                <a aria-label="Twitter" href="https://twitter.com/gdgkl" target="_blank" rel="noopener">
                  <iron-icon icon="io-icons:twitter"></iron-icon>
                </a>
              </div>
            </div>
          </footer>
        </template>
      </dom-if>
    </app-header-layout>
    <dom-if if="[[_shouldRenderLazy]]">
      <template>
        <paper-toast id="toast" text="A new version of this app is available." duration="3000">
          <span on-tap="reload">Refresh Now</span>
        </paper-toast>
      </template>
    </dom-if>
    <io-dialog id="dialog"></io-dialog>
  </template>

  <script>
    class IoApp extends Polymer.GestureEventListeners(Polymer.Element) {

      static get is() { return 'io-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          _shouldRenderDrawer: {
            computed: '_computeShouldRenderDrawer(smallScreen, loadComplete)'
          },
          _shouldRenderLazy: {
            computed: '_computedShouldRenderLazy(loadComplete)'
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
          sessiondetail: Object,
          ticket: Object,
          user: {
            value: false
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page) {
        if (page === undefined) {
          return;
        }

        this.page = page || 'home';
        this.drawerOpened = false;
      }

      _toggleDrawer() {
        this.drawerOpened = !this.drawerOpened;
      }

      _pageChanged(page, oldPage) {
        if (page != null) {
          document.body.scrollTop = 0;
          if (page == 'home') {
            this._pageLoaded(Boolean(oldPage));
          } else {
            let cb = this._pageLoaded.bind(this, Boolean(oldPage));
            Polymer.importHref(
              this.resolveUrl('io-' + page + '.html'),
              cb, cb, true);
          }
        }
      }

      _pageLoaded(shouldResetLayout) {
        this._ensureLazyLoaded();
      }

      _computeShouldRenderDrawer(smallScreen, loadComplete) {
        return smallScreen && loadComplete;
      }

      _computedShouldRenderLazy(loadComplete) {
        return loadComplete;
      }

      _ensureLazyLoaded() {
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, () => {
            Polymer.importHref(this.resolveUrl('lazy-resources.html'), () => {
              this.loadComplete = true;
              this._ensureLazyLoaded();

              this.shadowRoot.querySelector('io-sessions').addEventListener('showdialog', e => {
                this.shadowRoot.querySelector('#dialog').open(e)
              });

              var config = {
                apiKey: "AIzaSyAehpQe5zbO1JkVoe3pmnCNocmxoGxmlqU",
                authDomain: "ioxkl17.firebaseapp.com",
                databaseURL: "https://ioxkl17.firebaseio.com",
                projectId: "ioxkl17",
                storageBucket: "ioxkl17.appspot.com",
                messagingSenderId: "367508360845"
              };

              firebase.initializeApp(config);

              firebase.auth().onAuthStateChanged(user => {
                this.user = user;
              })

              firebase.database().ref('site/').once('value').then(snapshot => {
                this.set('ticket', snapshot.val());
              })

              if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js').then(reg => {
                  reg.onupdatefound = function () {
                    var installingWorker = reg.installing;
                    installingWorker.onstatechange = () => {
                      switch (installingWorker.state) {
                        case 'installed':
                          if (navigator.serviceWorker.controller) {
                            this.$.toast.toggle();
                          }
                          else {
                            console.log('Content is now available offline!');
                          }
                          break;
                        case 'redundant':
                          console.error('The installing service worker became redundant.');
                          break;
                      }
                    }
                  }
                }).catch(e => {
                  console.error('Error during service worker registration:', e);
                })
              }
            });
          });
        }
        else {
          this.shadowRoot.querySelector('#dialog').addEventListener('dialogchanged', e => {
            if (e.detail) {
              this.shadowRoot.querySelector('app-header').toggleScrollListener(false);
              this.scrollPos = document.body.scrollTop;
              document.body.style.overflowY = 'hidden'
              document.body.scrollTop = this.scrollPos;
            }
            else {
              this.shadowRoot.querySelector('app-header').toggleScrollListener(true);
              document.body.style.overflow = 'initial';
              Polymer.AppLayout.scroll({ top: this.scrollPos, behavior: 'silent' });
            }
          })
        }
      }

      _showPage404() {
        this.page = 'home';
      }

      reload() {
        window.location.reload();
      }

      signIn() {
        this.user ? firebase.auth().signOut() : firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider());
      }

      ready() {
        super.ready();
        this.removeAttribute('unresolved');
      }
    }

    window.customElements.define(IoApp.is, IoApp);
  </script>
</dom-module>
